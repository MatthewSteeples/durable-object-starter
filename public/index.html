<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Durable Object Starter</title>

		<!-- PWA Meta Tags -->
		<meta name="description" content="A Cloudflare Workers Durable Object starter application with push notifications" />
		<meta name="theme-color" content="#f38020" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="DO Starter" />

		<!-- Web App Manifest -->
		<link rel="manifest" href="/manifest.json" />

		<!-- Icons -->
		<link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
		<link rel="apple-touch-icon" href="/icon-192.png" />
	</head>
	<body>
		<h1 id="heading"></h1>
		<p>This page comes from a static asset stored at `public/index.html` as configured in `wrangler.jsonc`.</p>
		<script>
			// Get the 'name' parameter from the page URL
			const urlParams = new URLSearchParams(window.location.search);
			const name = urlParams.get('name');
			const fetchUrl = name ? `/message?name=${encodeURIComponent(name)}` : '/message';
			fetch(fetchUrl)
				.then((resp) => resp.text())
				.then((text) => {
					const h1 = document.getElementById('heading');
					h1.textContent = text;
				});
		</script>
		<button id="subscribe-btn">Subscribe</button>
		<script>

		// Register the service worker on page load
		let serviceWorkerRegistration = null;
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/sw.js').then(reg => {
				serviceWorkerRegistration = reg;
			}).catch(err => {
				console.error('Service worker registration failed:', err);
			});
		}

		function urlBase64ToUint8Array(base64String) {
			const padding = '='.repeat((4 - base64String.length % 4) % 4);
			const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
			const rawData = window.atob(base64);
			const outputArray = new Uint8Array(rawData.length);
			for (let i = 0; i < rawData.length; ++i) {
				outputArray[i] = rawData.charCodeAt(i);
			}
			return outputArray;
		}

		document.getElementById('subscribe-btn').addEventListener('click', async () => {
			if (!('serviceWorker' in navigator)) {
				alert('Service workers are not supported in this browser.');
				return;
			}
			if (!('PushManager' in window)) {
				alert('Push notifications are not supported in this browser.');
				return;
			}
			const permission = await Notification.requestPermission();
			if (permission !== 'granted') {
				alert('Notification permission denied.');
				return;
			}
			try {
				const vapidResponse = await fetch('/vapidPublicKey');
                const key = await vapidResponse.text();

				const reg = serviceWorkerRegistration || await navigator.serviceWorker.ready;
				const subscription = await reg.pushManager.subscribe({
					userVisibleOnly: true,
					applicationServerKey: urlBase64ToUint8Array(key)
				});
				var response = await fetch('/subscribe', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify(subscription)
				});
				alert(await response.text());
			} catch (err) {
				console.error('Subscription failed:', err);
				alert('Subscription failed. See console for details.');
			}
		});

		</script>
	</body>
</html>
